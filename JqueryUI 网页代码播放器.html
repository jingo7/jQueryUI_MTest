<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 通过Google插入jquery的CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 通过Google插入jquery UI的CDN -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <title>JqueryUI练习</title>
</head>
<style>
    body {
        /* 消除默认margin，让menu紧贴浏览器边幅 */
        margin: 0;
        padding: 0;
        /* 设置背景颜色 */
        background-color: rgb(49, 49, 49);

        /* overflow: hidden; */

    }
    #menu {
        width: 100%;
        height: 60px;
        background-color: black;
        font-family: "helvetica neue", "helvetica","arial";

    }

    .menu-container {
        width: 1200px;
        margin: auto;
        padding-top: 15px;
    }
    #logo {
        color: white;
        float: left;
        font-size: 1.5em;
        margin-left: 500px;
        padding-left: 15px;
    }
    .button {
        float:right;
        font-size: 18px;
        width: 120px;
        /* 去掉边框 */
        border: none;
        /* 加圆角 */
        border-radius: 4px;
        /* 补充高宽度 */
        padding: 5px;

        background-color: rgb(245, 208, 0); 
        /* 当鼠标移动到位置，鼠标显示手指形态 */
        cursor: pointer;
        /* 添加动画效果，0.5秒 */
        transition: 0.5s

    }
    
    .button span {
        transition: 0.5s;
    }

    /* 在span后面添加双箭头 */
    .button span::after {
        content:"\00bb";

        /* color: white; */
        position: absolute;
        /* 设置透明度为0，隐藏让他看不见 */
        opacity: 0;
        right: 0px;
        transition: 0.5s;
    }
    .button:hover span {
        position: relative;
        padding-right: 25px;

    }
    /* 当鼠标移动到button上时，为hover状态，需要单独定义 */
    .button:hover span::after {
        opacity: 1;
        right: 0;

    }

    /* 清除由上一个元素（代码播放器）导致的floating left or right的影响
    防止后面添加的元素产生自动换行之类的问题 */
    .clear {
        clear: both;
    }

    #accordion {
        background-color: rgb(245, 208, 0);
        width: 100%;
        height: 400px;
        margin: auto;

        /* 多出来的部分，隐藏起来 */
        overflow: hidden;
    }

    #accordion h3, #accordion div {
        /* div默认是block 结构，会自动分行，先把他们设成一行 */
        display: inline-block;
        text-align: center;
        vertical-align: top;
    }

    #accordion h3 {
        background-color: grey;
        width: 400px;
        height: 30px;
        color: white;
        /* ？？？？？ */
        margin: 185px 0px 0px -170px;

        transform: rotate(270deg);
    }

    #accordion div {
        width: 300px;
        height: 400px;
        /* ？？？ */
        margin: 0px 5px 0 -170px;
    }

    textarea {
        width: 100%;
        height: inherit;
        resize: none;
        background-color: inherit;
        border:none;
        color: white;
        font-size: 10px;
    }

    #result-container {
        background-color: rgb(155, 155, 155);
        width: 100%;
    }

    h2 {
        width: 100%;
        height: 30px;
        background-color: rgb(177, 89, 6);
        color: white;
        margin: 0;
        text-align: center;
        font-family: "helvetica neue","helvetica","arial";
        font-weight: normal;
        }

    iframe {
        border: none;
        width: 100%;
        background-color: white;
        }

    .footer {
        background-color: #36383F;
        width: 100%;
        height: 40px;
        position: fixed;
        bottom: 0;
        left: 0;
        }


</style>
<body> 
    <div id="menu">
        <div class="menu-container">
            <div id="logo">
                网页代码播放器
            </div>
            <button id="runcode" class="button" type="button" name="button">
                <span>运行代码 </span>
                <!-- /* <inline-block></inline-block>不会自动换行 */ -->
            </button>
        </div>
    </div>

    <div class="clear"></div>

    <ul id="accordion">
     <h3 id="html-code" class="tab">HTML</h3>
     <div class="code-container">
         <textarea id="html-code">

         </textarea>
     </div>

     <h3 id="css-code" class="tab">CSS</h3>
     <div class="code-container">
         <textarea id="css-code">

         </textarea>
     </div>

     <h3 id="js-code" class="tab">JavaScript</h3>
     <div class="code-container">
         <textarea id="js-code">

         </textarea>
     </div>

    </ul>

    <div class="clear"></div>
    <div id="result-container">
        <h2>result</h2>
        <iframe id="result-frame"></iframe>
    </div>

    <div class="footer"></div>



    <script type="text/javascript">
        $(".code-container").hide();
        $("#css-code").css("margin-left","-350px");
        $("#js-code").css("margin-left","-350px");
    
    $(".tab").click(function(event){
        $(this).nextAll(".tab").css("margin-left","-170px");
        $(this).nextAll(".code-container").animate(
            {width:"0px"},
            {duration:1500,queue:false}
        );

        $(this).next().animate(
            {backgroundColor:"#1D1E22"}
        );

        var leftoffset = $(this).offset().left;
        if (leftoffset > 680){

            // $(this).prevAll(".tab").css("margin-left","-170px");
            $(this).prevAll(".tab").animate
            (
                {marginLeft:"-170px"},
                {duration:700,queue:false},
            );

            $(this).next().animate
            (
            {width:"680px"},
            {duration:2000, queue:false}
            );

            $(this).prevAll(".code-container").animate
            (
                {width:"0px"},
                {duration:1000,queue:false},
            );

        } else {


        $(this).next().animate(
            {width:"680px"},
            {duration:2000, queue:false}
        );
        }
    });

    $("#runcode").click(function(){
        $("#result-frame").contents().find("head").html("<style>"+$("textarea#css-code").val()+"</style>");
        $("#result-frame").contents().find("body").html($("textarea#html-code").val());

        document.getElementById('result-frame').contentWindow.eval($("textarea#js-code").val());

    });
    </script>

   
</body>
</html>
